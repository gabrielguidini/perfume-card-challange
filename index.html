<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">  
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card-bg">
      <div class="preview_div">
        <img id="img-id" src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
      </div>

      <div class="text-div">
        <p id="perfume-id">PERFUME</p>
        <div class="h1-div">
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>

        <div class="description-div">
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
        </div>

        <div class="price-div">
          
          <p id="price-id">$149.99</p>
          <p id="discount-id"><s>$169.99</s></p>
          
        </div>
        <div class="buttom-div">
          <img src="images/icon-cart.svg" alt="cart-icon" id="cart-icon">
          <p id="buttom-id">Add to Cart</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/gabrielguidini">Gabriel Seroiska Guidini</a>.
  </div>
</body>
</html>
